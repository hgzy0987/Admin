<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    .panel-box, .admin-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .admin-box h3 {
      margin-bottom: 20px;
    }

    .menu a {
      display: block;
      background-color: #ffffff0d;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #00c6ff;
    }

    @media (max-width: 500px) {
      .panel-box, .admin-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="panel-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="password" id="passwordInput" placeholder="Enter Admin Password"/>
    <button onclick="checkPassword()">Login</button>
  </div>

  <div class="admin-box hidden" id="adminPanel">
    <h3>Welcome to Admin Panel</h3>
    <div class="menu">
      <a href="live.html">Live / Offline  Edit</a>
      <a href="signal.html">Signal Send</a>
      <a href="admin.html">Payment Request</a>
      <a href="history.html">History</a>
      <a href="proof.html"> Proof Submit ckk</a>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('passwordInput').value;
      if (pass === "S2580BD") {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
